# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Backend CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  dev:

    runs-on: ubuntu-latest

    environment: dev

    strategy:
      matrix:
        node-version: [16.x]
        os: [ubuntu-latest, ubuntu-18.04.x, alpine-latest, alpine-3.16.x, centos-latest, centos-7.9.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }} & Linux ${{ matrix.os }}
      uses: actions/setup-node@v3
      env:
        JWT_SECRET: de2421d38139cc0900db55d078a44f1974a6568db3821c2e6ed6ba1af9c4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - run: yarn install
    - run: yarn typecheck
    #- run: yarn build --if-present
    - run: yarn test
